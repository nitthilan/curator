    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href ng-click=changeLocation('/home')>
      	<span class="glyphicon glyphicon-home"></span> Add Friend</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href ng-click=changeLocation('/create_group')>CreateGroup</a></li>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="input-group active">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="searchUser(searchString)" type="button">
              <span class="glyphicon glyphicon-search" ></span>
            </button>
        </span>
        <input type="text" class="form-control" ng-model="searchString" ui-keypress="{13:'searchUserEnter($event)'}">
      </div><!-- /input-group -->
      <ul class="list-group">
        <a ng-repeat="user in searchUserList" href class="list-group-item" data-toggle="modal" ng-click="selectUser($index)" data-target="#userInfoModal">{{user.email}} </a>
      </ul>
    </div>
  </div>
</div>

<!-- Modal userInfoModal -->
<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div ng-show="!isUserAlreadyPresent" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add User</h4>
      </div>
      <div class="modal-body">
        {{selectedUser.email}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmSelection()">Confirm</button>
      </div>
    </div>
    <div ng-show="isUserAlreadyPresent" class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="resetSelection()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Already a friend</h4>
      </div>
    </div>
  </div>
</div>
