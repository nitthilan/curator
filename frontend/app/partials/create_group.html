<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" ng-model="searchString" placeholder="Search Filter">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#userInfoModal">Create</button>
        </span>
      </div><!-- /input-group -->
      <ul class="list-group">
        <li ng-repeat="friend in friendList | filter:searchString | orderBy:'email' " class="list-group-item"><input ng-model="isSelected" ng-change="addToGroup($index, isSelected)" type="checkbox"> {{friend.email}}</li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create Group</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" ng-model="groupName" placeholder="Group Name">
        <ul class="list-group">
          <li ng-repeat="friend in groupFriendList" class="list-group-item">{{friend.email}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createGroup(groupName)">Create</button>
      </div>
    </div>
  </div>
</div>
