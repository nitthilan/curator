<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-home"></span>Sandana</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div ng-repeat="element in alerts" class="alert alert-info">{{element.msg}}</div>
      <form role="form">
        <div class="form-group">
          <label for="emailId">Email address</label>
          <input type="email" class="form-control" id="emailId" placeholder="Enter email" ng-model="email">
        </div>
        <div class="form-group">
          <label for="passwordId">Password</label>
          <input type="password" class="form-control" id="passwordId" placeholder="Password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="!email.length || !password.length" ng-click="login(email,password)">Login</button> or
        <button type="submit" class="btn btn-danger" ng-disabled="!email.length || !password.length" ng-click="create(email,password)">Create</button>
        <div ng-show="showVerifyCode" class="form-group">
          <label for="verifyCreateId">Enter validation code sent by mail</label>
          <input type="password" class="form-control" id="verifyCreateId" ng-model="verification_code" placeholder="Verification Code">
        </div>
        <button type="submit" ng-show="showVerifyCode" class="btn btn-danger" ng-disabled="!verification_code.length" ng-click="verifyCode(verification_code)">Verify</button>

      </form>
    </div>
  </div>
</div>
